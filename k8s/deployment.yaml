apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
      annotations:
        # This annotation forces a new rolling update on every commit.
        cloud.google.com/gke-deploy-revision: "REPLACE_REVISION"
    spec:
      containers:
      - name: hello-world-app
        image: REPLACE_IMAGE # This will be replaced by Cloud Build
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-app
spec:
  type: LoadBalancer # Autopilot supports LoadBalancer for external access
  selector:
    app: hello-world-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
